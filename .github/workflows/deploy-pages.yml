name: Deploy GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: |
          cd packages/core
          npm run build

      - name: Configure Vite base path
        shell: bash
        run: |
          if [[ "${{ github.event.repository.name }}" == *.github.io ]]; then
            echo "BASE_PATH=/" >> "$GITHUB_ENV"
          else
            echo "BASE_PATH=/${{ github.event.repository.name }}/" >> "$GITHUB_ENV"
          fi

      - name: Build web playground
        run: |
          cd apps/playground-web
          npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/playground-web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
