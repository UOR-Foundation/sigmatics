<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Sigil Algebra Playground</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --surface-color: #2c2c2c;
        --primary-color: #00aaff;
        --text-color: #e0e0e0;
        --text-muted-color: #888;
        --border-color: #444;
        --font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        --font-family-mono:
          'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: var(--font-family);
        font-size: 16px;
        line-height: 1.6;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        width: 100%;
      }
      header {
        text-align: center;
        padding-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
      }
      header h1 {
        color: var(--primary-color);
        margin: 0;
        font-size: 2.5rem;
      }
      header p {
        color: var(--text-muted-color);
        margin-top: 0.5rem;
      }
      .main-content {
        display: flex;
        gap: 2rem;
        margin-top: 2rem;
      }
      .evaluator-column {
        flex: 2;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .tools-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .card {
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card h2 {
        margin-top: 0;
        color: var(--primary-color);
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
      }
      textarea {
        width: 100%;
        height: 200px;
        background-color: #222;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        color: var(--text-color);
        font-family: var(--font-family-mono);
        font-size: 1rem;
        padding: 1rem;
        resize: vertical;
      }
      .button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #0088cc;
      }
      .example-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .example-button {
        background: none;
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        padding: 0.25rem 0.75rem;
        border-radius: 4px;
        cursor: pointer;
        font-family: var(--font-family-mono);
        font-size: 0.85rem;
      }
      .tabs {
        display: flex;
        border-bottom: 1px solid var(--border-color);
      }
      .tab-button {
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        border: none;
        background: none;
        color: var(--text-muted-color);
        font-size: 1rem;
        position: relative;
      }
      .tab-button.active {
        color: var(--primary-color);
      }
      .tab-button.active::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 2px;
        background-color: var(--primary-color);
      }
      .tab-panel {
        padding-top: 1.5rem;
      }
      pre {
        background-color: #222;
        padding: 1rem;
        border-radius: 4px;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: var(--font-family-mono);
      }
      .error {
        color: #ff5555;
        background-color: rgba(255, 85, 85, 0.1);
        border: 1px solid #ff5555;
        padding: 1rem;
        border-radius: 4px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      .input-group label {
        color: var(--text-muted-color);
        font-weight: bold;
      }
      .input-group input {
        background-color: #222;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        color: var(--text-color);
        padding: 0.5rem;
        font-family: var(--font-family-mono);
      }
      details {
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 1rem;
        margin-top: 1rem;
      }
      summary {
        cursor: pointer;
        font-weight: bold;
        color: var(--primary-color);
      }

      @media (max-width: 900px) {
        .main-content {
          flex-direction: column;
        }
      }
    </style>

      {
        "imports": {

      }

  </head>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
